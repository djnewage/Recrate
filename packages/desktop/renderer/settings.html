<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recrate Settings</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      padding: 24px;
    }

    .settings-container {
      max-width: 500px;
      margin: 0 auto;
    }

    .settings-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .settings-header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      opacity: 0.9;
    }

    .input-group {
      display: flex;
      gap: 8px;
    }

    input[type="text"],
    input[type="number"] {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
      font-family: 'SF Mono', 'Monaco', 'Courier New', monospace;
    }

    input[readonly] {
      background: rgba(255, 255, 255, 0.7);
      cursor: not-allowed;
    }

    .btn-browse {
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.9);
      color: #667eea;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn-browse:hover {
      background: white;
    }

    .actions-footer {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .actions-footer button {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <div class="settings-header">
      <h1>⚙️ Settings</h1>
      <p style="opacity: 0.8; font-size: 14px;">Configure your Recrate server</p>
    </div>

    <form id="settings-form">
      <div class="form-group">
        <label>Serato Library Path</label>
        <div class="input-group">
          <input
            type="text"
            id="serato-path"
            readonly
            placeholder="/Users/.../Music/_Serato_"
          />
          <button type="button" class="btn-browse" onclick="selectSeratoPath()">
            Browse
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>Music Files Path</label>
        <div class="input-group">
          <input
            type="text"
            id="music-path"
            readonly
            placeholder="/Volumes/.../Music"
          />
          <button type="button" class="btn-browse" onclick="selectMusicPath()">
            Browse
          </button>
        </div>
      </div>

      <div class="form-group">
        <label>Port</label>
        <input
          type="number"
          id="port"
          value="3000"
          min="1024"
          max="65535"
        />
      </div>

      <div class="actions-footer">
        <button type="button" class="btn-secondary" onclick="closeSettings()">
          Cancel
        </button>
        <button type="submit" class="btn-primary">
          Save Settings
        </button>
      </div>
    </form>
  </div>

  <script src="js/settings.js"></script>
</body>
</html>
