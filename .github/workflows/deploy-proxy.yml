name: Deploy Proxy to Railway

on:
  push:
    branches:
      - main
      - feature/cloud-proxy
    paths:
      - 'packages/proxy/**'
      - '.github/workflows/deploy-proxy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd packages/proxy
          railway up --service proxy

      - name: Deployment Status
        run: echo "âœ… Proxy deployed successfully to Railway"
