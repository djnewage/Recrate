name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare server dependencies (for bundling)
        run: |
          # Server dependencies are hoisted to root node_modules in workspaces
          # We need to install them separately for bundling
          echo "Preparing server dependencies..."

          # Create a temporary directory for standalone install
          mkdir -p /tmp/server-bundle
          cp packages/server/package.json /tmp/server-bundle/

          # Remove workspace reference from dependencies
          cd /tmp/server-bundle
          # Replace @recrate/shared with a local path that won't exist (we'll copy it manually)
          sed -i.bak 's/"@recrate\/shared": "\*"/"@recrate\/shared": "file:..\/shared"/' package.json || \
          sed -i '' 's/"@recrate\/shared": "\*"/"@recrate\/shared": "file:..\/shared"/' package.json

          # Copy shared package
          cp -r $GITHUB_WORKSPACE/packages/shared /tmp/shared

          # Install production dependencies
          npm install --omit=dev --ignore-scripts

          # Copy the installed node_modules back
          rm -rf $GITHUB_WORKSPACE/packages/server/node_modules
          mv node_modules $GITHUB_WORKSPACE/packages/server/node_modules

          cd $GITHUB_WORKSPACE
          echo ""
          echo "Server node_modules prepared with $(ls packages/server/node_modules | wc -l) packages"
          du -sh packages/server/node_modules
        shell: bash

      - name: Build desktop app
        run: npm run build:${{ matrix.platform }}
        working-directory: packages/desktop

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.platform }}
          path: |
            packages/desktop/dist/*.dmg
            packages/desktop/dist/*.zip
            packages/desktop/dist/*.exe
            packages/desktop/dist/*.AppImage
            packages/desktop/dist/*.deb
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f -name "*" | head -20

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
